# Deploy to Production Environment
deploy-production:
  stage: deploy
  image: alpine/k8s:1.28.2
  variables:
    ENVIRONMENT: "production"
    NAMESPACE: "sample-test-prod"
  script:
    - |
      # Production deployment with higher resources and multiple replicas
      mkdir -p k8s
      
      cat > k8s/deployment.yml << EOF
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: sample-test-app
        namespace: ${NAMESPACE}
        labels:
          app: sample-test
          environment: ${ENVIRONMENT}
      spec:
        replicas: 5
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
        selector:
          matchLabels:
            app: sample-test
        template:
          metadata:
            labels:
              app: sample-test
          spec:
            containers:
            - name: sample-test
              image: ${DOCKER_IMAGE_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHA}}
              ports:
              - containerPort: 8080
              env:
              - name: SPRING_PROFILES_ACTIVE
                value: "production"
              - name: SPRING_DATASOURCE_URL
                valueFrom:
                  secretKeyRef:
                    name: app-secrets-prod
                    key: database-url
              - name: SPRING_DATASOURCE_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: app-secrets-prod
                    key: database-username
              - name: SPRING_DATASOURCE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: app-secrets-prod
                    key: database-password
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  memory: "4Gi"
                  cpu: "2000m"
              livenessProbe:
                httpGet:
                  path: /actuator/health
                  port: 8080
                initialDelaySeconds: 120
                periodSeconds: 30
              readinessProbe:
                httpGet:
                  path: /actuator/health/readiness
                  port: 8080
                initialDelaySeconds: 60
                periodSeconds: 10
      EOF
      
      cat > k8s/service.yml << EOF
      apiVersion: v1
      kind: Service
      metadata:
        name: sample-test-service
        namespace: ${NAMESPACE}
        labels:
          app: sample-test
      spec:
        selector:
          app: sample-test
