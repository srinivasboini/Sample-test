      kubectl apply -f k8s/
      kubectl rollout status deployment/sample-test-app -n ${NAMESPACE} --timeout=600s
      kubectl get pods -n ${NAMESPACE} -l app=sample-test
  environment:
    name: production
    url: https://sample-test.${CLUSTER_DOMAIN}
  dependencies:
    - build-docker
  rules:
    - if: $CI_COMMIT_TAG
  when: manual

# Security scanning (Optional)
security-scan:
  stage: test
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - |
      # Install Trivy
      apk add --no-cache curl
      curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
      # Scan the built image
      trivy image --format json --output trivy-report.json $DOCKER_IMAGE_NAME:$CI_COMMIT_SHA
      trivy image --severity HIGH,CRITICAL $DOCKER_IMAGE_NAME:$CI_COMMIT_SHA
  artifacts:
    when: always
    paths:
      - trivy-report.json
    expire_in: 1 week
  dependencies:
    - build-docker
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  allow_failure: true 